<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f5"/>
    </linearGradient>
    <linearGradient id="accentGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#f39c12"/>
      <stop offset="100%" style="stop-color:#e94560"/>
    </linearGradient>
    <linearGradient id="glowGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="vinylGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradLight)"/>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="508" height="508" rx="98" fill="none" stroke="#e0e0e8" stroke-width="2"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#glowGradLight)" stroke-width="3"/>
  
  <!-- Main vinyl record -->
  <circle cx="256" cy="256" r="150" fill="url(#vinylGrad)"/>
  <circle cx="256" cy="256" r="145" fill="none" stroke="#3a3a5a" stroke-width="1"/>
  <circle cx="256" cy="256" r="125" fill="none" stroke="#3a3a5a" stroke-width="0.5"/>
  <circle cx="256" cy="256" r="105" fill="none" stroke="#3a3a5a" stroke-width="0.5"/>
  <circle cx="256" cy="256" r="85" fill="none" stroke="#3a3a5a" stroke-width="0.5"/>
  
  <!-- Center label -->
  <circle cx="256" cy="256" r="50" fill="url(#accentGradLight)"/>
  
  <!-- AI Neural network nodes on vinyl -->
  <g fill="#e94560" opacity="0.95">
    <circle cx="180" cy="200" r="6"/>
    <circle cx="160" cy="260" r="5"/>
    <circle cx="185" cy="320" r="6"/>
    <circle cx="220" cy="350" r="5"/>
    <circle cx="150" cy="300" r="4"/>
    <circle cx="200" cy="170" r="5"/>
    <circle cx="140" cy="230" r="4"/>
  </g>
  <g fill="#f39c12" opacity="0.95">
    <circle cx="330" cy="200" r="6"/>
    <circle cx="350" cy="260" r="5"/>
    <circle cx="320" cy="320" r="5"/>
    <circle cx="290" cy="350" r="4"/>
    <circle cx="360" cy="300" r="4"/>
    <circle cx="310" cy="170" r="5"/>
    <circle cx="365" cy="220" r="4"/>
  </g>
  
  <!-- Neural connections -->
  <g stroke="url(#accentGradLight)" stroke-width="1.5" opacity="0.7" fill="none">
    <path d="M180,200 Q200,230 160,260"/>
    <path d="M160,260 Q170,290 185,320"/>
    <path d="M185,320 L220,350"/>
    <path d="M150,300 L185,320"/>
    <path d="M200,170 L180,200"/>
    <path d="M140,230 L160,260"/>
    <path d="M330,200 Q310,230 350,260"/>
    <path d="M350,260 Q340,290 320,320"/>
    <path d="M320,320 L290,350"/>
    <path d="M360,300 L320,320"/>
    <path d="M310,170 L330,200"/>
    <path d="M365,220 L350,260"/>
  </g>
  
  <!-- Mood wave / soundwave emanating from center -->
  <g stroke="url(#accentGradLight)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9">
    <path d="M256,140 Q280,120 256,100"/>
    <path d="M240,145 Q210,115 240,90"/>
    <path d="M272,145 Q302,115 272,90"/>
  </g>
  
  <!-- Simple "P" in center -->
  <text x="256" y="270" font-family="Arial Black, sans-serif" font-size="50" font-weight="900" fill="#1a1a2e" text-anchor="middle">P</text>
  
  <!-- Mixing arrows / shuffle indicator -->
  <g stroke="#e94560" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M380,380 L400,380 L400,360"/>
    <path d="M395,385 L400,380 L405,385"/>
    <path d="M420,400 L400,400 L400,380"/>
    <path d="M415,395 L420,400 L415,405"/>
  </g>
  
  <!-- Small equalizer bars -->
  <g fill="url(#accentGradLight)">
    <rect x="90" y="390" width="8" height="30" rx="2"/>
    <rect x="103" y="380" width="8" height="40" rx="2"/>
    <rect x="116" y="370" width="8" height="50" rx="2"/>
    <rect x="129" y="385" width="8" height="35" rx="2"/>
    <rect x="142" y="395" width="8" height="25" rx="2"/>
  </g>
  
  <!-- Sparkle/AI indicator -->
  <g fill="#e94560">
    <path d="M420,100 L423,110 L433,113 L423,116 L420,126 L417,116 L407,113 L417,110 Z"/>
  </g>
  <g fill="#f39c12">
    <path d="M100,130 L102,137 L109,139 L102,141 L100,148 L98,141 L91,139 L98,137 Z"/>
  </g>
</svg>